<div class="myProfile-container" ng-controller="myProfileContrller as myProfileCtrl">
		<h3>My Profile</h3>
		<form role="form" name="form" novalidate ng-submit="myProfileCtrl.save()">
			<div class="form-group">
				<div class="text-field" >
					<label for="employeeName">Employee Name</label>
					<input type="text"
						class="form-control-helper"
						id="employeeName"
						name="employeeName"
						placeholder="Emoloyee name"
						autocomplete="off"
						autofocus
						ng-change="myProfileCtrl.makeChange()"
						ng-model="myProfileCtrl.employeeName"
						ng-maxlength="80"
						required="true"
						ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field" >
					<label for="employeeFullName">Full Name</label>
					<input type="text"
						class="form-control-helper"
						id="employeeFullName"
						name="employeeFullName"
						placeholder="Emoloyee fullname"
						autocomplete="off"
						autofocus
						ng-change="myProfileCtrl.makeChange()"
						ng-model="myProfileCtrl.employeeFullName"
						ng-maxlength="250"
						required="false"
						ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field">
					<label for="email">E-mail</label>
					<input type="email"
						class="form-control-helper"
						id="email"
						name="email"
						placeholder="Emoloyee email"
						autocomplete="off"
						autofocus
						ng-change="myProfileCtrl.makeChange()"
						ng-model="myProfileCtrl.email"
						ng-maxlength="1000"
						required="true"
						ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field" >
					<label for="dob">Date of Birthday</label>
					<input type="text"
					   class="form-control-helper"
					   id="dob"
					   name="dob"
					   maxlength="10"
					   placeholder="dd/mm/yyyy"
					   date-validation="{ctrl:myProfileCtrl}"
					   autocomplete="off"
					   autofocus
					   ng-change="myProfileCtrl.makeChange()"
					   ng-model="myProfileCtrl.dob"
					   ng-maxlength="10"
					   required="true"
					   ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field" >
					<label for="startDay">Start Day</label>
					<input type="text"
					   class="form-control-helper"
					   id="startDate"
					   name="startDay"
					   maxlength="10"
					   placeholder="dd/mm/yyyy"
					   date-validation="{ctrl:myProfileCtrl}"
					   autocomplete="off"
					   autofocus
					   ng-change="myProfileCtrl.makeChange()"
					   ng-model="myProfileCtrl.startDay"
					   disabled="myProfileCtrl.hasAccess"
					   ng-maxlength="10"
					   required="true"
					   ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field" >
					<label for="Position">Position</label>
					<input type="text"
						class="form-control-helper"
						id="Position"
						name="Position"
						placeholder="Emoloyee Position"
						autocomplete="off"
						autofocus
						ng-change="myProfileCtrl.makeChange()"
						ng-model="myProfileCtrl.Position"
						ng-maxlength="250"
						disabled="myProfileCtrl.hasAccess"
						required="false"
						ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
				</div>
				<div class="text-field" >
					<label for="Access">Employee Accesss</label>
					<input type="text"
						class="form-control-helper"
						id="Access"
						name="Access"
						autocomplete="off"
						autofocus
						disabled="true" 
						ng-model="myProfileCtrl.Access"/>
				</div>
			</div>
			<div class="form-group">
				<a href="javascript:void(0)" target="_self"ng-click="myProfileCtrl.showPasswordFields()" title="Change password">Change password</a></li>
			</div>
				<div ng-show="myProfileCtrl.showInputForms">
					<div class="form-group">
						<div class="text-field" >
							<label for="oldPasswoord">Old Password</label>
							<input type="password"
								class="form-control-helper"
								id="oldPasswoord"
								name="oldPasswoord"
								placeholder="Old Password"
								autocomplete="off"
								maxlength="255" 
								ng-model="myProfileCtrl.oldPasswoord"
								ng-change="myProfileCtrl.makeChange()"
								ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
						</div>
						<div class="text-field" >
							<label for="newPasswoord">New Password</label>
							<input type="password"
								class="form-control-helper"
								id="newPasswoord"
								name="newPasswoord"
								autocomplete="off"
								placeholder="New Password"
								maxlength="255"
								minlength="8"
								title="Minimum 8 characters" 
								ng-model="myProfileCtrl.newPasswoord"
								ng-change="myProfileCtrl.makeChange()"
								ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"/>
						</div>
						<div class="text-field" >
							<label for="confirmPasswoord">Confirm Password</label>
							<input type="password"
								class="form-control-helper"
								id="confirmPasswoord"
								name="confirmPasswoord"
								autocomplete="off"
								placeholder="Confirm Password"
								ng-model="myProfileCtrl.confirmPasswoord"
								ng-change="myProfileCtrl.makeChange()"
								ui-validate=" '$value==myProfileCtrl.newPassword' "
								ui-vatidate-watch=" 'myProfileCtrl.newPassword' "  />
						</div> 
					</div>
				</div>
				<button class="btnSave" type="button"
				ng-disabled="myProfileCtrl.btnSave" title="{{myProfileCtrl.btnName}}"
				ng-click="myProfileCtrl.save()">{{myProfileCtrl.btnName}} SAVE</button>
			
		</form>
</div>
