<div class="modal" tabindex="-1" role="dialog" ng-controller="assumeIdentityController as assumeIndtCtrl"> 
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
         <button type="button" ng-click="assumeIndtCtrl.cancel()" class="btn close" data-dismiss="modal" aria-label="Close">X</button>
            <h3 class="modal-title">Assume Identity</h3>
        </div>
        <div class="modal-body">
            <div class="modal-content">
    			 <select name="repeatSelect" 
                         id="repeatSelect" 
                         ng-model="assumeIndtCtrl.selectedNode" 
                         ng-change="assumeIndtCtrl.getSelectedValue(assumeIndtCtrl.selectedNode)">
                        <option ng-repeat="path in assumeIndtCtrl.allPath" 
                                value="{{path}}">{{path}}</option>
                </select>
            </div>
            <div class="help-block" ng-show="assumeIndtCtrl.showMessage">
                <span class="error-message" >Please Assume Identity to access page.</span>
            </div>
                
        </div>
        <div class="modal-footer">
             <div class="row">
                   <div class="col-sm-4 col-sm-offset-8">
                <span> &#169; Copyright 2016 Created by David Sajdl</span> 
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
